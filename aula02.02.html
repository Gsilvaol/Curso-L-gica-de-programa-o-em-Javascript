<body>
    <h1>logica de programação Javascript</h1>
    <script>

        //pedir para o usuario digitar um numero
        var n3 = prompt("digite um numero");


        //converter em um numero inteiro
        n3 = parseFloat(n3);


        //pedir para o usuario digitar outro numero
        var n4 = prompt("digite outro numero");


        //converter em numero inteiro
        n4 = parseFloat(n4);


        //mostrar a subtração concatenando com o texto "a subtração é:.."

        alert("a subtração é:" + (n3 - n4));
        //mostrar a multiplicaçao concatenando com o texto "a multiplicação é:.."
        alert("a multiplicação é:" + (n3 * n4));
        //mostrar a divisão concatenando com o texto "a divisão é:.."
        alert("a divisão é:" + (n3 / n4));
        //mostrar a soma concatenando com o texto "a soma é:.."
        alert("a soma é:" + (n3 + n4));
    </script>
