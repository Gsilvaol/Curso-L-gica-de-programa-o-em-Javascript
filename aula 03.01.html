<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logica de programação Javascript</title>
</head>

<body>
    <h1>logica de programação Javascript</h1>
    <script>
//pedir para o usuario digitar um numero e mostrar a tabuada desse numero de 1 a 1000.

var numero = prompt('digite um numero');
numero = parseFloat(numero);

var indice = 1;
//repita até que indice seja <= 1000
while(indice <= 1000){
document.write( numero + ' x '+ indice +' = '+ (numero * indice) +'<br>');

indice = indice + 1;

}
document.write('saiu do loop');

    </script>
</body>

</html>
