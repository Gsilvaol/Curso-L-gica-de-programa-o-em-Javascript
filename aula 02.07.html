<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logica de programação Javascript</title>
</head>

<body>
    <h1>logica de programação Javascript</h1>
    <script>
        //fazer jogador 1 digitar um numero
        var nJogador1 = prompt('numero do jogador 1');
        nJogador1 = parseInt(nJogador1);

        //fazer jogador 2 digitar outro numero
        var nJogador2 = prompt('numero do jogador 2');
        nJogador2 = parseInt(nJogador2);

        //se forem iguais, mostrar mensagem 'empate' e encerrar
        if (nJogador1 === nJogador2) {
            alert("vocês empataram");
        } else {
            // se forem diferentes, sortear um numero entre 0 e 1.
            var nSorteado = parseInt(Math.random() * 2);

            // Se o numero sorteado for 0, ganha quem escolher o numero menor

            if (nSorteado === 0) {

                if (nJogador1 < nJogador2) {
                    alert('ganhou o jogador 1');
                } else {
                    alert('ganhou o jogador 2');
                }
                // Se o numero sorteado for 1, ganha quem escolher o numero maior
            } else {
                if (nJogador1 > nJogador2) {
                    alert('ganhou o jogador 1');
                } else {
                    alert('ganhou o jogador 2');
                }



            }
        }

    </script>
</body>

</html>
