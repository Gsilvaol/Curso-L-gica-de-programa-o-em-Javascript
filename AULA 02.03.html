<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logica de programação Javascript</title>
</head>

<body>
    <h1>logica de programação Javascript</h1>
    <script>
        //pedir para o usuario digitar dois numeros
        var n1 = prompt('digite um numero');

        n1 = parseFloat(n1);

        var n2 = prompt('digite outro numero');

        n2 = parseFloat(n2);
        
        //mostrar a media
        var media = (n1 + n2) / 2;

        alert("A media é: " + media);



    </script>
</body>

</html>
