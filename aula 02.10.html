<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>logica de programação Javascript</title>
</head>

<body>
    <h1>logica de programação Javascript</h1>
    <script>
//pedir para o usuario digitar um numero de 1 a 6. Mostrar na tela uma mensagem diferente para cada numero.


var n = prompt('digite um número');
n = parseInt(n);

switch(n){

    case 1:
        alert('boa escolha');
        break;
        case 2:
            alert('legal');
            break;
            case 3:
                alert('caramba');
                break;
default:
     alert('escolha de 1 a 3');
}
  
     
    </script>
</body>

</html>
